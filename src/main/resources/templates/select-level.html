<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Select Difficulty</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            overflow-x: hidden;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa, #c3d3ed);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #222;
            font-family: Arial, sans-serif;
        }

        .level-selection-container {
            width: 90%;
            max-width: 600px;
            padding: 40px;
            background-color: #fff;
            text-align: center;
            margin: 50px auto;
            border-radius: 16px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.8s ease;
            transition: transform 0.3s ease;
            overflow: hidden;
        }

        .level-selection-container:hover {
            transform: translateY(-3px);
        }

        .level-selection-container h1 {
            color: #4A90E2;
            margin-bottom: 20px;
            font-size: 2.2em;
            line-height: 1.2;
        }

        .level-selection-container p {
            color: #555;
            font-size: 1em;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .level-buttons {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
            width: 100%;
        }

        .difficulty-btn {
            display: block;
            flex: 1;
            min-width: 100px;
            padding: 20px 15px;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            color: white;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            white-space: nowrap;
        }

        .difficulty-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .easy-btn {
            background-color: #50E3C2;
        }

        .medium-btn {
            background-color: #FF9F1C;
        }

        .hard-btn {
            background-color: #D0021B;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
            color: #444;
            width: 100%;
            overflow: hidden;
        }

        @media (max-width: 768px) {
            .level-selection-container {
                padding: 30px;
                margin: 30px 15px;
            }

            .level-selection-container h1 {
                font-size: 1.8em;
            }

            .difficulty-btn {
                padding: 15px 10px;
                font-size: 1.1em;
            }
        }

        @media (max-width: 480px) {
            .level-buttons {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }

            .difficulty-btn {
                width: 100%;
                font-size: 1em;
                padding: 14px;
            }

            .level-selection-container {
                padding: 20px;
                margin: 20px 10px;
            }

            .level-selection-container h1 {
                font-size: 1.6em;
            }

            footer {
                font-size: 0.8em;
                margin-top: 15px;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="level-selection-container">
        <h1>Select Your Challenge Level</h1>
        <p style="color: #555;">Choose a difficulty to start the quiz. Test your knowledge and aim for the top score!
        </p>

        <div class="level-buttons">
            <a th:href="@{/quiz(difficulty='easy')}" class="difficulty-btn easy-btn">Easy</a>
            <a th:href="@{/quiz(difficulty='medium')}" class="difficulty-btn medium-btn">Medium</a>
            <a th:href="@{/quiz(difficulty='hard')}" class="difficulty-btn hard-btn">Hard</a>
        </div>

        <p style="margin-top: 30px;"><a th:href="@{/}">Back to Home</a></p>
    </div>

    <footer>
        <p>&copy; 2025 QuizMaster App. All rights reserved.</p>
    </footer>
</body>

</html>
