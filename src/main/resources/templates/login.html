<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #222;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 16px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: transform 0.3s ease;
            animation: fadeIn 0.8s ease;
        }

        .login-container:hover {
            transform: translateY(-3px);
        }

        .login-container h1 {
            margin-bottom: 1.8rem;
            color: #2b2d42;
            font-size: 1.8rem;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        label {
            text-align: left;
            display: block;
            font-weight: 500;
            margin-bottom: 0.4rem;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.7rem 0.9rem;
            border-radius: 8px;
            border: 1.5px solid #ccc;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            font-size: 1rem;
        }

        input:focus {
            border-color: #ef233c;
            box-shadow: 0 0 5px rgba(239, 35, 60, 0.3);
            outline: none;
        }

        .btn {
            cursor: pointer;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #ef233c;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #d90429;
            transform: translateY(-2px);
        }

        .message-error,
        .message-success {
            padding: 0.8rem;
            border-radius: 8px;
            font-size: 0.95rem;
            margin-bottom: 1rem;
        }

        .message-error {
            background-color: #ffe6e6;
            color: #b00020;
            border-left: 5px solid #b00020;
        }

        .message-success {
            background-color: #e6ffe9;
            color: #007f4f;
            border-left: 5px solid #007f4f;
        }

        .login-container a {
            color: #ef233c;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .login-container a:hover {
            color: #d90429;
            text-decoration: underline;
        }

        footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.9rem;
            color: #555;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .login-container {
                max-width: 90%;
                padding: 2rem 1.5rem;
            }

            .login-container h1 {
                font-size: 1.6rem;
            }

            input[type="text"],
            input[type="password"] {
                font-size: 0.95rem;
            }

            .btn-primary {
                font-size: 0.95rem;
                padding: 0.7rem;
            }

            footer {
                font-size: 0.85rem;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.8rem 1rem;
            }

            .login-container h1 {
                font-size: 1.4rem;
            }

            .btn-primary {
                font-size: 0.9rem;
            }

            label {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>Welcome Back</h1>

        <form th:action="@{/login}" method="post">

            <div th:if="${param.error}" class="message-error">
                <p>Invalid username or password. Please try again.</p>
            </div>

            <div th:if="${param.logout}" class="message-success">
                <p>You have been logged out successfully.</p>
            </div>

            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required autocomplete="username" />
            </div>

            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required autocomplete="current-password" />
            </div>

            <button type="submit" class="btn btn-primary">Log In</button>
        </form>

        <p style="margin-top: 20px;">
            Don't have an account? <a th:href="@{/signup}">Sign Up</a>
        </p>
        <p>
            <a th:href="@{/}">Back to Home</a>
        </p>
    </div>

    <footer>
        <p>&copy; 2025 QuizMaster App. All rights reserved.</p>
    </footer>
</body>

</html>
