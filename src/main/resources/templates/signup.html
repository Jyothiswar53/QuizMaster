<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #222;
        }

        .signup-container {
            background: #fff;
            max-width: 450px;
            width: 100%;
            margin: 40px auto;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
            animation: fadeIn 0.8s ease;
        }

        .signup-container:hover {
            transform: translateY(-3px);
        }

        .signup-container h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 25px;
        }

        .signup-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .signup-container label {
            display: block;
            text-align: left;
            font-weight: 500;
            color: #444;
            margin-bottom: 6px;
        }

        .signup-container input {
            width: 100%;
            padding: 12px;
            border: 1.5px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .signup-container input:focus {
            border-color: #e80606;
            box-shadow: 0 0 5px rgba(78, 115, 223, 0.3);
            outline: none;
        }

        .message-error {
            background-color: #ffe5e5;
            color: #d32f2f;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.95rem;
            text-align: center;
        }

        .btn {
            display: inline-block;
            background: #4e73df;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background: #375acb;
            transform: translateY(-2px);
        }

        .btn-primary {
            background-color: #ef233c;
        }
        .btn-primary:hover {
            background-color: #d90429;
            transform: translateY(-2px);
        }

        .signup-container a {
            color: #ef233c;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .signup-container a:hover {
            color: #d90429;
            text-decoration: underline;
        }

        footer {
            text-align: center;
            font-size: 0.9rem;
            color: #555;
            margin-top: 40px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }


        @media (max-width: 992px) {
            .signup-container {
                padding: 25px;
            }

            .signup-container h1 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 15px;
            }

            .signup-container {
                padding: 20px;
                border-radius: 12px;
                margin: 20px auto;
            }

            .signup-container h1 {
                font-size: 1.6rem;
            }

            .signup-container input {
                font-size: 0.95rem;
                padding: 10px;
            }

            .btn {
                width: 100%;
            }

            footer {
                font-size: 0.8rem;
            }
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <h1>Create Your Account</h1>

        <form th:action="@{/signup}" th:object="${signupRequest}" method="post">

            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" th:field="*{username}" required autocomplete="username" />
            </div>

            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" th:field="*{password}" required autocomplete="new-password" />
            </div>

            <div th:if="${error}" class="message-error">
                <p th:text="${error}"></p>
            </div>

            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>

        <p style="margin-top: 20px;">
            Already have an account? <a th:href="@{/login}">Log In</a>
        </p>
        <p>
            <a th:href="@{/}">Back to Home</a>
        </p>
    </div>

    <footer>
        <p>&copy; 2025 QuizMaster App. All rights reserved.</p>
    </footer>
</body>

</html>
